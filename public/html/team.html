<!-- Team Section -->
<section id="team" class="bg-light-gray" ng-controller="teamController">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Social Media</h2>
                <h3 class="section-subheading text-muted">BlahBlah</h3>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-4" ng-repeat="te in team">
                <div class="team-member">
                    <img src="" class="img-responsive img-circle" alt="">
                    <h4>{{te.title}}</h4>
                    <p class="text-muted">{{te.subtitle}}</p>
                    <ul class="list-inline social-buttons">
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
            </div>
        </div>
    </div>
</section>
